  <body class="page-contacts">
    <div class="page-video">

        <h3>Уважаемые Искатели!</h3>
        <p>
          Вы можете написать нам по электронному адресу:
          <a class="school-email" href="mailto:inbox@mystic-school.ru"
            >inbox@mystic-school.ru</a
          >
        </p>
        <h4 class="secondary-information">
          Если Вам не ответили в течение 5 дней, пожалуйста, напишите ещё раз.
          Скорее всего мы так и не получили Ваше письмо.
        </h4>
        <p class="shcool-site">
