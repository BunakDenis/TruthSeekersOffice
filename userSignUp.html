<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация | Кабинет Искателя</title>
    <link rel="icon" href="images/al_vadud_vector_title.svg" type="image/svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />

    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/navbar/bootstrap.min.css" />

    <!-- ===== Boxicons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="page-user-sign-up">
    <div class="page-video">
      <video
        class="video"
        controls
        loop="loop"
        autoplay=""
        muted=""
        poster="images/fly_on_clouds.jpg"
      >
        <source src="video/fly_on_clouds.mp4" type="video/mp4" />
        <source src="video/fly_on_clouds.webm" type="video/webm" />
      </video>
    </div>

    <header id="page-header"></header>

    <main>
      <!-- Форма регистрации -->
      <div class="registration-container">
        <header>Регистрация</header>

        <form action="#">
          <div class="form first">
            <div class="details personal">
              <header class="title">Персональные данные</header>

              <div class="fields">
                <div class="input-field">
                  <label>Имя пользователя</label>
                  <input
                    type="text"
                    placeholder="Введите имя пользователя"
                    required
                  />
                </div>

                <div class="input-field">
                  <label>Пароль</label>
                  <input
                    id="sign-up-pass"
                    type="password"
                    placeholder="Введите пароль"
                    required
                  />
                  <i class="fa fa-eye fa-xs" id="sign-up-show-password"></i>
                  <i
                    class="fa fa-eye-slash fa-xs"
                    id="sign-up-hide-password"
                  ></i>
                </div>

                <div class="input-field">
                  <label>Email</label>
                  <input
                    type="email"
                    placeholder="Введите свой email"
                    required
                  />
                </div>

                <div class="input-field">
                  <label>Имя</label>
                  <input type="text" placeholder="Введите своё имя" required />
                </div>

                <div class="input-field">
                  <label>Фамилия</label>
                  <input
                    type="text"
                    placeholder="Введите свою фамилию"
                    required
                  />
                </div>

                <div class="input-field">
                  <label>Дата рождения</label>
                  <input
                    type="date"
                    placeholder="Введите свой день рождения"
                    required
                  />
                </div>

                <div class="input-field">
                  <label>Номер телефона</label>
                  <span class="validity"></span>
                  <input
                    id="phone-number"
                    type="tel"
                    placeholder="+380664988869"
                    pattern="[0-9]{5}-[0-9]{2}-[0-9]{3}-[0-9]{2}"
                  />
                </div>

                <div class="input-field">
                  <label>Пол</label>
                  <select required>
                    <option disabled selected>Выберите свой пол</option>
                    <option>Мужской</option>
                    <option>Женский</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="details ID">
              <header class="title">Дополнительный данные</header>

              <div class="fields">
                <div class="input-field">
                  <label>Аватар</label>
                  <input type="file" placeholder="Загрузите фото на аватар" />
                </div>

                <div class="input-field">
                  <label>Место нахождения</label>
                  <input
                    id="resident-city"
                    type="text"
                    placeholder="Начните вводить город..."
                  />
                  <div id="suggestions" class="suggestions"></div>
                </div>

                <div class="input-field">
                  <label>Дата начала учёбы в Школе</label>
                  <input type="date" required />
                </div>

                <div class="input-field">
                  <label>Ваш куратор</label>
                  <select required>
                    <option disabled selected>Выберите своего куратора</option>
                    <option>Руслан Жуковец</option>
                    <option>Алексей Киселёв</option>
                    <option>Александр Циганков</option>
                  </select>
                </div>
              </div>

              <button class="nextBtn" type="submit">
                <span class="btnText">Зарегистрироваться</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer id="page-footer"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://kit.fontawesome.com/d6a7640edd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
