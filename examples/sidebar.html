<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Sidebar</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
      }

      /* Sidebar styles */
      .sidebar {
        width: 250px;
        height: 100vh;
        background-color: #333;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        transition: width 0.3s ease;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }

      .sidebar.collapsed {
        width: 60px;
      }

      .sidebar a {
        padding: 15px;
        text-decoration: none;
        color: white;
        display: flex;
        align-items: center;
        transition: background-color 0.3s ease, padding 0.3s ease;
      }

      .sidebar a .icon {
        margin-right: 10px;
        transition: margin 0.3s ease;
      }

      .sidebar.collapsed a .icon {
        margin-right: 0;
      }

      .sidebar.collapsed a .menu-title {
        display: none;
      }

      .dropdown {
        display: none;
        flex-direction: column;
        background-color: #444;
        padding-left: 15px;
      }

      .dropdown a {
        padding: 10px;
        text-decoration: none;
        color: white;
      }

      .dropdown.active {
        display: flex;
      }

      .sidebar .pin-button {
        margin-top: auto;
        background-color: #555;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .sidebar .pin-button:hover {
        background-color: #666;
      }

      .sidebar .pin-button.fixed {
        background-color: #4caf50;
      }

      /* Main content styles */
      .main-content {
        margin-left: 250px;
        flex: 1;
        padding: 20px;
        transition: margin-left 0.3s ease;
      }

      .main-content.collapsed {
        margin-left: 60px;
      }

      /* Topbar styles */
      .topbar {
        height: 50px;
        background-color: #444;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
      }

      .topbar button {
        background-color: #555;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .topbar button:hover {
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <a href="#" class="menu-item">
        <span class="icon">üè†</span> <span class="menu-title">Home</span>
      </a>
      <a href="#" class="menu-item">
        <span class="icon">‚ÑπÔ∏è</span> <span class="menu-title">About</span>
      </a>
      <a href="#" class="menu-item" data-dropdown="services-dropdown">
        <span class="icon">üõ†Ô∏è</span> <span class="menu-title">Services</span>
      </a>
      <div class="dropdown" id="services-dropdown">
        <a href="#" class="submenu-item">Web Service</a>
        <a href="#" class="submenu-item">Car Service</a>
      </div>
      <a href="#" class="menu-item">
        <span class="icon">üìû</span> <span class="menu-title">Contact</span>
      </a>
      <button class="pin-button" id="pin-button">üîí</button>
    </div>

    <!-- Main content -->
    <div class="main-content" id="main-content">
      <div class="topbar">
        <button id="toggle-button">Toggle Sidebar</button>
      </div>
      <h1>Welcome!</h1>
      <p>This is the main content area. Use the sidebar to navigate.</p>
    </div>

    <script>
      const sidebar = document.getElementById("sidebar");
      const mainContent = document.getElementById("main-content");
      const toggleButton = document.getElementById("toggle-button");
      const pinButton = document.getElementById("pin-button");
      const menuItems = document.querySelectorAll(".menu-item");
      const dropdowns = document.querySelectorAll(".dropdown");

      let isPinned = false;

      // Toggle the visibility of the sidebar
      toggleButton.addEventListener("click", () => {
        if (!isPinned) {
          sidebar.classList.toggle("collapsed");
          mainContent.classList.toggle("collapsed");
        }
      });

      // Fix or unfix the sidebar
      pinButton.addEventListener("click", () => {
        isPinned = !isPinned;
        pinButton.classList.toggle("fixed", isPinned);
        pinButton.textContent = isPinned ? "üîì" : "üîí";
      });

      // Toggle dropdowns for menu items with submenus
      menuItems.forEach((item) => {
        const dropdownId = item.getAttribute("data-dropdown");
        if (dropdownId) {
          const dropdown = document.getElementById(dropdownId);

          item.addEventListener("click", (e) => {
            e.preventDefault();

            // Toggle the active state of the current dropdown
            dropdown.classList.toggle("active");

            // Hide all other dropdowns
            dropdowns.forEach((d) => {
              if (d !== dropdown) {
                d.classList.remove("active");
              }
            });
          });
        }
      });
    </script>
  </body>
</html>
